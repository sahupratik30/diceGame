<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <div class="main_div">
      <div class="center_div">
        <h1>Click the button to play</h1>
        <div class="dice_div">
          <div class="player1">
            <h3>Player 1</h3>
            <img src="images/dice1.png" alt="dice" id="player1dice" />
          </div>
          <div class="player2">
            <h3>Player 2</h3>
            <img src="images/dice6.png" alt="dice" id="player2dice" />
          </div>
        </div>
        <div class="button_div">
          <button class="btn">Roll Dice</button>
        </div>
      </div>
    </div>
  </body>
</html>
